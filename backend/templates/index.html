<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container" id="page">
        <div id="s12"></div>
        <div class="top-text" id="se">
            <div class="google-colors">
                <h1 id="google-4">Censored Books</h1>

            </div>
            <div id="searchboxes">
                <div class="input-box" onclick="sendFocus('filter-title-val')">
                    <img src="{{ url_for('static', filename='images/mag.png') }}" />
                    <input placeholder="Search for the title of a banned book" id="filter-title-val"
                        onkeypress="filterTitles(event)">
                </div>

                <div class="input-box" onclick="sendFocus('filter-book-val')">
                    <img src="{{ url_for('static', filename='images/mag.png') }}" />
                    <input placeholder="Search for a theme or topic" id="filter-book-val"
                        onkeypress="filterBooks(event)">
                </div>

                <div class="input-box" onclick="sendFocus('filter-review-val')">
                    <img src="{{ url_for('static', filename='images/mag.png') }}" />
                    <input placeholder="Search for a theme to see what reviews say are similar" id="filter-review-val"
                        onkeypress="filterReviews(event)">
                </div>
            </div>

        </div>
        <div id="answer-box">

        </div>


    </div>


    <script>
        // Constants
        const WAITING_MSG = "Loading...";
        const NO_RESULTS_MSG = "No results.";

        function answerBoxTemplate(title, authors, ban_info, summary) {

            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${authors}</p>
                <p class='episode-rating'>Banned in: ${ban_info}</p>
                <p class='episode-rating'>${summary}</p>
            </div>`
        }

        function sendFocus(id) {
            document.getElementById(id).focus()
        }

        function filterTitles(event) {
            if (event.key === "Enter") {
                const ans = document.getElementById('answer-box')
                const pag = document.getElementById('page')

                document.getElementById("answer-box").innerHTML = WAITING_MSG

                console.log(document.getElementById("filter-title-val").value)
                fetch("/titles?" + new URLSearchParams({ title: document.getElementById("filter-title-val").value }).toString())
                    .then((response) => response.json())
                    .then((data) => data.forEach(row => {
                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = answerBoxTemplate(row.title, row.authors, row.ban_info, row.summary)
                        if (document.getElementById("answer-box").innerHTML === WAITING_MSG) {
                            document.getElementById("answer-box").innerHTML = "Title search results:"
                        }
                        document.getElementById("answer-box").appendChild(tempDiv)

                    }))
                    .then(() => {
                        if (document.getElementById("answer-box").innerHTML === WAITING_MSG) {
                            document.getElementById("answer-box").innerHTML = NO_RESULTS_MSG
                        }
                    });
                setTimeout(function () {
                    ans.scrollIntoView({
                        block: "start",
                        behavior: "smooth"
                    });

                }, 450);

            }
            // const appointmentFullElement = document.getElementById('answer-box')
            // appointmentFullElement.scrollIntoView(true, { behavior: "smooth" });

        }

        function filterBooks(event) {
            if (event.key === "Enter") {
                const ans = document.getElementById('answer-box')

                document.getElementById("answer-box").innerHTML = WAITING_MSG

                console.log(document.getElementById("filter-book-val").value)
                fetch("/books?" + new URLSearchParams({ title: document.getElementById("filter-book-val").value }).toString())
                    .then((response) => response.json())
                    .then((data) => data.forEach(row => {
                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = answerBoxTemplate(row.title, row.authors, row.ban_info, row.summary)
                        if (document.getElementById("answer-box").innerHTML === WAITING_MSG) {
                            document.getElementById("answer-box").innerHTML = "Theme search results:"
                        }
                        document.getElementById("answer-box").appendChild(tempDiv);

                    }))
                    .then(() => {
                        if (document.getElementById("answer-box").innerHTML === WAITING_MSG) {
                            document.getElementById("answer-box").innerHTML = NO_RESULTS_MSG
                        }
                    });
                setTimeout(function () {
                    ans.scrollIntoView({
                        block: "start",
                        behavior: "smooth"
                    });

                }, 450);

            }

            //appointmentFullElement.scrollIntoView(true, { behavior: "smooth" });
        }

        function filterReviews(event) {
            if (event.key === "Enter") {
                const ans = document.getElementById('answer-box')
                const pag = document.getElementById('page')

                document.getElementById("answer-box").innerHTML = WAITING_MSG

                console.log(document.getElementById("filter-review-val").value)
                fetch("/reviews?" + new URLSearchParams({ title: document.getElementById("filter-review-val").value }).toString())
                    .then((response) => response.json())
                    .then((data) => data.forEach(row => {
                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = answerBoxTemplate(row.title, row.authors, row.ban_info, row.summary)
                        if (document.getElementById("answer-box").innerHTML === WAITING_MSG) {
                            document.getElementById("answer-box").innerHTML = "Title search results:"
                        }
                        document.getElementById("answer-box").appendChild(tempDiv)

                    }))
                    .then(() => {
                        if (document.getElementById("answer-box").innerHTML === WAITING_MSG) {
                            document.getElementById("answer-box").innerHTML = NO_RESULTS_MSG
                        }
                    });
                setTimeout(function () {
                    ans.scrollIntoView({
                        block: "start",
                        behavior: "smooth"
                    });

                }, 450);

            }
        }

    </script>
</body>
